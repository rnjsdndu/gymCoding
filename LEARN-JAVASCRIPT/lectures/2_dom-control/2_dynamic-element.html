<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector</title>
  <link rel="stylesheet" href="style.css">
  <script src="2_dynamic-element.js" defer></script>
</head>
<body>
  <h2 id="title">
    운동
  </h2>
  <form name="mtForm">
    <input type="text" name="myText" placeholder="운동을 입력해주세요.">
    <button id="before"  type="button">앞에추가</button>
    <button id="button" type="button">추가</button>
    <button type="button" id="target-remove">타깃 제거</button>
  </form>
  <ul class="list">
    <li class="item" id="target">스쿼트 <button class="remove-btn">X</button></li>
  </ul>
  <p class="hello">안녕하세요.</p>
</body>
</html>
